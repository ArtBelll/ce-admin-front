<mat-card class="login-form">
    <mat-card-title>Войти</mat-card-title>
    <mat-form-field class="full-width">
        <input matInput placeholder="Enter your email">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Enter your password" [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
</mat-card>
